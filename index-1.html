<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>

<div class="header">
    <div class="browser-bar">Pemesanan</div>
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Generate Link</a>
        <a href="#">Transaction History</a>
        <a href="#">Policy</a>
        <a href="#">Logout</a>
    </div>
</div>

<div class="container">
    <div class="main-content">
        <div class="left-panel">
            <div class="image-box">
                <img src="Untitled.jpeg" alt="Foto Produk">
                <p class="main-p">Samsung</p>
            </div>
        </div>

        <div class="right-panel">
            <form action="#" method="post">
                <div class="form-row">
                    <label for="title">Title Here</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-row">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description">
                </div>
                <div class="form-row">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model">
                </div>
                <div class="form-row">
                    <label for="account-number">Account Number</label>
                    <input type="text" id="account-number" name="account-number">
                </div>
                <div class="form-row">
                    <label for="bank">Bank</label>
                    <select id="bank" name="bank">
                        <option value="bca">BCA</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="account-holder">Account Holder</label>
                    <input type="text" id="account-holder" name="account-holder">
                </div>

                <div class="form-row transaction-section">
                    <label for="transaction">Transaction</label>
                    <p class="instruction">If the transaction is for 3 person, choose 3 from the drop-down list</p>
                    <select id="transaction" name="transaction">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="form-row send-options">
                    <label></label> <div>
                        <input type="checkbox" id="send-mobile" name="send-mobile">
                        <label for="send-mobile">Send to Mobile Phone</label><br>
                        <input type="checkbox" id="send-email" name="send-email">
                        <label for="send-email">Send to Email</label>
                    </div>
                </div>

                <div class="form-row">
                    <label for="send-mobile-field">Send to Mobile Phone</label>
                    <input type="text" id="send-mobile-field" name="send-mobile-field">
                </div>
                <div class="form-row">
                    <label for="send-email-field">Send to Email</label>
                    <input type="email" id="send-email-field" name="send-email-field">
                </div>

                <div class="button-row">
                    <button type="submit" class="generate-btn"><a href="index2.html">Generate Order Link</a></button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
