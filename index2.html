<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pemesanan Barang - Praktikum 2</title>
    <link rel="stylesheet" href="style2.css"> </head>
<body>

<div class="header">
    <div class="browser-bar">Hasil Pemesanan</div>
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Register</a>
        <a href="#">Login</a>
        <a href="#">Policy</a>
        <a href="#">About</a>
    </div>
</div>

<div class="container">
    <div class="main-content">
        <div class="left-panel">
            <div class="image-box">
                <img src="Untitled.jpeg" alt="Foto Produk">
            </div>
            </div>

        <div class="right-panel">
            <div class="data-display">
                
                <div class="data-row">
                    <span class="label">Title Here</span>
                    <span class="value">Samsung</span>
                </div>
                <div class="data-row">
                    <span class="label">Description</span>
                    <span class="value">Year : 2024</span>
                </div>
                <div class="data-row">
                    <span class="label">Model</span>
                    <span class="value">Kondisi : Baru</span>
                </div>
                
                <hr> <div class="data-row total-amount">
                    <span class="label">Total Pembayaran</span>
                    <span class="value">Rp.4.000.000</span>
                </div>
                
                <hr> <div class="data-row">
                    <span class="label">Pay to</span>
                    <span class="value">512-456-****    -</span>
                </div>
                <div class="data-row">
                    <span class="label">Payment Type</span>
                    <div class="payment-input">
                        <select disabled>
                            <option>BCA</option>
                        </select>
                            </div>
                </div>
                <div class="data-row">
                    <span class="label">Account Holder</span>
                    <input type="text" value="Muhamad Rafly Zidan" disabled>
                </div>
                <div class="data-row">
                    <span class="label">Account No</span>
                    <input type="text" value="512-123-789-0" disabled>
                </div>
                
                <div class="data-row send-options">
                    <span class="label">Send to Mobile Phone</span>
                    <input type="checkbox" checked>
                </div>
                 <div class="data-row send-options">
                    <span class="label">Email me copy of transaction</span>
                    <input type="checkbox" checked>
                </div>

                <div class="data-row">
                    <span class="label">Send to Mobile Phone</span>
                    <input type="text" value="123456789" disabled>
                </div>
                <div class="data-row">
                    <span class="label">Send to Email</span>
                    <input type="email" value="rafizidann14@gmail.com" disabled>
                </div>

                <div class="button-row">
                    <button class="quicklink-btn"><a href="index.html">Pay using QuickLink</a></button>
                </div>  

            </div>
        </div>
    </div>
</div>

</body>
</html>
